version: "3.7"

services:

  # bot
  douyin_tiktok_download_api:
    image: mekalz/douyin_tiktok_download_api
    build: .
    network_mode: host
    container_name: douyin_tiktok_download_api
    restart: always
    volumes:
      - ./config.ini:/app/config.ini
    environment:
      TZ: Asia/Shanghai
    deploy:
      resources:
        limits:
          cpus: '0.80'
